<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="/main.js"></script>
    <title>Rock, Paper, Scisors</title>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <div class="container">
      <h1>Let's play Rock Paper Scisors</h1>
      <span>Choose your weapon</span>
      <div class="card-container">
        <div class="card-wrapper">
          <div class="card">
            <div class="card-front">
              <i class="fa-solid fa-hand-back-fist"></i>
              <span class="card-title">Rock</span>
            </div>
            <div class="card-back">
              <i class="fa-solid fa-hand-back-fist"></i>
              <span class="card-title">Rock</span>
            </div>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="card">
            <div class="card-front">
              <i class="fa-solid fa-hand-back-fist"></i>
              <span class="card-title">Rock</span>
            </div>
            <div class="card-back">
              <i class="fa-solid fa-hand-back-fist"></i>
              <span class="card-title">Rock</span>
            </div>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="card">
            <div class="card-front">
              <i class="fa-solid fa-hand-back-fist"></i>
              <span class="card-title">Rock</span>
            </div>
            <div class="card-back">
              <i class="fa-solid fa-hand-back-fist"></i>
              <span class="card-title">Rock</span>
            </div>
          </div>
        </div>
      </div>
      <div class="Container-score">
        <div class="score"><span id="player-score"></span></div>
        <div class="score"><span id="computer-score"></span></div>
      </div>
    </div>
  </body>
</html>
